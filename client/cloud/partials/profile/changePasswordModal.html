<html>
	<div class="modal-header">
		<h3>Change Password</h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" role="alert" ng-if="cpActionAlert">{{cpActionAlert}}</div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="servername" class="col-sm-2 control-label">Current Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="curpass" name="curpass" ng-model="cpDetails.curpass" ng-disabled="changePasswordChangingPassword">
				</div>
			</div>
			<div class="form-group">
				<label for="servername" class="col-sm-2 control-label">New Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="newpass" name="newpass" ng-model="cpDetails.newpass" ng-disabled="changePasswordChangingPassword" ng-change="showStrength()">
				</div>
			</div>
			<div class="form-group">
				<label for="servername" class="col-sm-2 control-label">New Password (Again):</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="newpas2" name="newpas2" ng-model="cpDetails.newpas2" ng-disabled="changePasswordChangingPassword">
				</div>
			</div>
			<div class="alert" ng-class="passwordStrengthClass" style="padding-top:0px;padding-bottom:0px;margin-top:-12px;">{{passwordStrength}}</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default btn-sm" ng-click="changePasswordAction();" ng-disabled="changePasswordChangingPassword">OK</button>
		<button type="button" class="btn btn-default btn-sm" ng-click="changePasswordCancel();" ng-disabled="changePasswordChangingPassword">Cancel</button>
	</div>
</html>
