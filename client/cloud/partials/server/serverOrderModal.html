<html>
	<div class="modal-header">
		<h3>Order New Server</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="servername" class="col-sm-2 control-label">Server Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="servername">
				</div>
			</div>
			<div class="form-group">
				<label for="ram" class="col-sm-2 control-label">RAM</label>
				<div class="col-sm-10">
					<select class="form-control" id="ram">
						<option value="512">512MB</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="servername" class="control-label">Server Size</label>
				<div class="row">
					<div class="col-sm-3" ng-repeat="plan in plans">
						<div class="panel panel-default">
							<div class="panel-heading">Head</div>
							<div class="panel-body">{{plan | json}}</div>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default btn-sm">OK</button>
		<button type="button" class="btn btn-default btn-sm">Cancel</button>
	</div>
</html>
