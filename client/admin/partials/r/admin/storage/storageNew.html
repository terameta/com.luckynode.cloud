<div class="panel panel-info" style="margin:0;padding:0">
	<div class="panel-heading">
		<div class="panel-title"><i class="fa fa-hdd-o fa-fw"></i> New Storage</div>
	</div>
	<div class="panel-body" style="padding-top:30px;">
		<div ng-if="storagenewalert" class="alert alert-danger alert-sm col-sm-12">{{storagenewalert}}</div>
		<form id="newstorageform" class="form-horizontal" role="form" ng-submit="addStorage(_name, _datacenter, _type, _source)">
			<div class="input-group" style="margin-bottom:2px;">
				<span class="input-group-addon" style="min-width:200px;text-align:left;">Name*</span>
				<input type="text" ng-model="_name" placeholder="please enter storage name" class="form-control" />
			</div>
			<div class="input-group" style="margin-bottom:2px;">
				<span class="input-group-addon" style="min-width:200px;text-align:left;">Data Center*</span>
				<select class="form-control" ng-model="_datacenter" ng-options="dataCenter.name group by dataCenter.location for dataCenter in dataCenters track by dataCenter._id"></select>
			</div>
			<div class="input-group" style="margin-bottom:2px;">
				<span class="input-group-addon" style="min-width:200px;text-align:left;">Type*</span>
				<select class="form-control" ng-model="_type" ng-options="type.name for type in storageTypes"></select>
			</div>
			<div class="input-group" style="margin-bottom:2px;">
				<span class="input-group-addon" style="min-width:200px;text-align:left;">Source*</span>
				<input type="text" ng-model="_source" placeholder="123.123.123.1:/path" class="form-control" id="_source" />
			</div>
			<div style="margin-top:10px" class="form-group">
				<div class="col-sm-12 controls">
					<button type="submit" class="btn btn-success btn-sm">Create</button>
					<button type="button" ng-click="cancelStorageAdd()" class="btn btn-danger btn-sm">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
