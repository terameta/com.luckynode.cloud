<section class="content-header">
	<h1>
		<i class="fa fa-hdd-o fa-fw"></i> Storage
		<div class="btn-group" role="group" aria-label="Node List Actions">
			<a class="btn btn-default btn-sm" ui-sref="r.dashboard.storagenew">New</a>
		</div>
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="r.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Storage</li>
	</ol>
</section>

<section class="content">
	<table class="table table-striped table-bordered table-hover" ng-if="storages.length > 0">
		<thead>
			<tr>
				<th>Row</th>
				<th>Name</th>
				<th>Type</th>
				<th>Data Center</th>
				<th>Source Path</th>
				<th>Details</th>
			</tr>
		</thead>


		<tbody>
			<tr ng-repeat="storage in storages | orderBy:'name'">
				<td>{{$index +1}}</td>
				<td>{{storage.name}}</td>
				<td>{{storage.type}}</td>
				<td>{{ (dataCenters | filter:{_id: storage.datacenter})[0].name || 'Not set' }}</td>
				<td>{{storage.source}}</td>
				<td><a ui-sref="r.dashboard.storage({id: storage._id})" title="Details"><i class="fa fa-cog fa-fw"></i></a></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</section>
