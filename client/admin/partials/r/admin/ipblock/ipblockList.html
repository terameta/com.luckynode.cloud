<section class="content-header">
	<h1>
		<i class="fa fa-share-alt fa-fw"></i> IP Blocks
		<div class="btn-group" role="group" aria-label="IP Block List Actions">
			<a class="btn btn-default btn-sm" ui-sref="r.dashboard.ipblocknew">New</a>
		</div>
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="r.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">IP Blocks</li>
	</ol>
</section>

<section class="content">
	<table class="table table-striped table-bordered table-hover" ng-if="ipblocks.length > 0">
		<thead>
			<tr>
				<th>Row</th>
				<th>Name</th>
				<th>Gateway</th>
				<th>Nameservers</th>
				<th># IPs</th>
				<th>Details</th>
			</tr>
		</thead>


		<tbody>
			<tr ng-repeat="ipblock in ipblocks | orderBy:'orderer'">
				<td>{{$index +1}}</td>
				<td>{{ipblock.name}}</td>
				<td>{{ipblock.gateway}}</td>
				<td>{{ipblock.nameserver1}} / {{ipblock.nameserver2}}</td>
				<td>{{ipblock.ips.length}}</td>
				<td><a ui-sref="r.dashboard.ipblock({id: ipblock._id})" title="Details"><i class="fa fa-cog fa-fw"></i></a></td>
			</tr>
		</tbody>
	</table>
</section>
