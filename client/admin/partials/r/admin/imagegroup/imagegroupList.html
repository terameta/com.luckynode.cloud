<section class="content-header">
	<h1>
		<i class="fa fa-object-group fa-fw"></i> Image Groups
		<div class="btn-group" role="group" aria-label="Image Group List Actions">
			<button type="button" class="btn btn-default btn-sm" ui-sref="r.dashboard.imagegroupnew">New</button>
		</div>
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="r.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Image Groups</li>
	</ol>
</section>
<section class="content">
<div class="row">

<table class="table table-striped table-bordered table-hover" ng-if="imagegroups.length > 0">
	<thead>
		<tr>
			<th>Row</th>
			<th>Name</th>
			<th>Order</th>
			<th>Type</th>
			<th>&nbsp;</th>
			<!--th>Details</th-->
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="imagegroup in imagegroups | orderBy:'order'">
			<td>{{$index +1}}</td>
			<td>{{imagegroup.name}}</td>
			<td>{{imagegroup.order}}</td>
			<td>{{ (imageGroupTypes | filter:{value:imagegroup.type})[0].name }}</td>
			<td><a ui-sref="r.dashboard.imagegroup({id: imagegroup._id})" title="Details"><i class="fa fa-cog fa-fw"></i></a></td>
			<!--td>{{ image || json }}</td-->
		</tr>
	</tbody>
</table>
</div>
</section>
