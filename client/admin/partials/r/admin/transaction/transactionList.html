<section class="content-header">
	<h1>
		<i class="fa fa-money fa-fw"></i> Transactions
		<div class="btn-group" role="group" aria-label="Transaction Actions List">
			<a class="btn btn-default btn-sm" ui-sref="r.dashboard.transactionnew">New</a>
		</div>
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="r.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Transactions</li>
	</ol>
</section>
<!--pre>	{{transactions|json}}</pre-->
<section class="content">
<div class="row">
	<table class="table table-striped table-bordered table-hover" ng-if="transactions.length > 0">
		<thead>
			<tr>
				<th>#</th>
				<th>User</th>
				<th># items</th>
				<th>Total Value</th>
				<th>Status</th>
				<th>Actions</th>
				<th>Details</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="transaction in transactions | orderBy:'-_id'">
				<td>{{transaction._id}}</td>
				<td>{{transaction.details.to}}</td>
				<td>{{transaction.items.length}}</td>
				<td>${{transaction.totalValue.toFixed(2)}}</td>
				<td>{{transaction.details.status || 'Unpaid'}}</td>
				<td><a ui-sref="r.dashboard.transaction({id: transaction._id})" title="Details"><i class="fa fa-cog fa-fw"></i></a></td>
				<td>{{ transaction || json }}</td>
			</tr>
		</tbody>
	</table>
</div>
</section>
