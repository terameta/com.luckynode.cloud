<section class="content-header">
	<h1>
		<i class="fa fa-newspaper-o fa-fw"></i> Mail Templates
		<div class="btn-group" role="group" aria-label="Mail Template List Actions">
			<button class="btn btn-default btn-sm" ng-click="mailTemplateNew()">New</button>
		</div>
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="r.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Mail Templates</li>
	</ol>
</section>

<section class="content">
<div class="row">
	<table class="table table-striped table-bordered table-hover" ng-if="mailTemplates.length > 0">
		<thead>
			<tr>
				<th>Row</th>
				<th>Name</th>
				<th>Description</th>
				<th>Type</th>
				<th>Actions</th>
				<!--th>Details</th-->
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="mailTemplate in mailTemplates | orderBy:'name'">
				<td>{{$index +1}}</td>
				<td>{{mailTemplate.name}}</td>
				<td>{{mailTemplate.description}}</td>
				<td>{{mailTemplate.type}}</td>
				<td><a ui-sref="r.dashboard.mailtemplate({id: mailTemplate._id})" title="Details"><i class="fa fa-cog fa-fw"></i></a></td>
				<!--td>{{ mailTemplate | json }}</td-->
			</tr>
		</tbody>
	</table>
</div>
</section>
