<div class="panel panel-default">
	<div class="panel-heading">
		<div class="btn-group">

				<input type="button" class="btn btn-primary btn-xs" ng-click="saveTutorial()" value="Save">
				<input type="button" class="btn btn-primary btn-xs" ng-click="insertImage()" value="Insert">
				<label class="btn btn-primary btn-xs btn-file">Insert Image <input type='file' ng-model='yourModel' base-sixty-four-input parser="insertImage" style="display:none;"></label>
		</div>
	</div>
	<div class="panel-body">
		<div>{{yourModel}}</div>
		<div text-angular ng-model="curTutorial.content"></div>
	</div>
</div>
