<section class="content-header">
	<h1>
		<i class="fa fa-newspaper-o fa-fw"></i> {{ curTutorial.name }}
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="r.dashboard"><i class="fa fa-home"></i> Dashboard</a></li>
		<li><a ui-sref="r.dashboard.library">Library</a></li>

</section>

	<div class="row">

				</uib-tab>
				<uib-tab index="1" heading="Text">
					<div ng-include="'/admin/partials/r/admin/library/libraryText.html'"></div>
				</uib-tab>
				<uib-tab index="2" heading="Code" select="formatHTML()">
					<div ng-include="'/admin/partials/r/admin/library/libraryCode.html'"></div>
				</uib-tab>
			</uib-tabset>
		</div>
	</div>
</section>
