<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ui-sref="r.dashboard.plannew" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-clone fa-fw"></i>  New Plan</h3>
		</div>
		<div class="panel-body">
			Click to create
		</div>
	</div>
</span>

<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="plan in plans" ui-sref="r.dashboard.plan({id: plan._id})" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-clone fa-fw"></i>  {{plan.name}}</h3>
		</div>
		<div class="panel-body">
			{{plan.cpu}}CPU - {{plan.ram}}MB RAM - {{plan.hdd}}GB Disk
		</div>
	</div>
</span>
