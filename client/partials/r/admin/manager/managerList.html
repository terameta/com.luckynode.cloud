<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ui-sref="r.dashboard.managernew" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-arrows fa-fw"></i>  New Manager</h3>
		</div>
		<div class="panel-body">
			Click to create
		</div>
	</div>
</span>

<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="manager in managers" ui-sref="r.dashboard.manager({id: manager._id})" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-arrows fa-fw"></i>  {{manager.name}}</h3>
		</div>
		<div class="panel-body">
			{{ manager.ip }}@{{ (dataCenters | filter:{_id: manager.datacenter})[0].name || 'Not set' }}
		</div>
	</div>
</span>
