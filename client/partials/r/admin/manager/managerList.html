<section class="content-header">
	<h1>
		<i class="fa fa-arrows fa-fw"></i> Managers
		<div class="btn-group" role="group" aria-label="Manager List Actions">
			<button type="button" class="btn btn-default btn-sm" ui-sref="r.dashboard.managernew">New</button>
		</div>
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="r.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active"><i class="fa fa-arrows"></i> Managers</li>
	</ol>
</section>

<section class="content">
<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="manager in managers" ui-sref="r.dashboard.manager({id: manager._id})" style="cursor:pointer">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{manager.name}}</h3>
			</div>
			<div class="panel-body">
				{{ manager.ip }}@{{ (dataCenters | filter:{_id: manager.datacenter})[0].name || 'Not set' }}
			</div>
		</div>
	</div>
</div>
</section>
