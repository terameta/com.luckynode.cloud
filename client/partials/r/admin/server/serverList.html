<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ui-sref="r.dashboard.servernew" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-server fa-fw"></i>  New Server</h3>
		</div>
		<div class="panel-body">
			Click to create
		</div>
	</div>
</span>

<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="server in servers" ui-sref="r.dashboard.server({id: server._id})" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-server fa-fw"></i>  {{server.name}}</h3>
		</div>
		<div class="panel-body">
			{{server.cpu}}CPU - {{server.ram}}MB RAM - {{server.hdd}}GB Disk
		</div>
	</div>
</span>
