<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ui-sref="r.dashboard.nodenew" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-industry fa-fw"></i>  New Node</h3>
		</div>
		<div class="panel-body">
			Click to create
		</div>
	</div>
</span>

<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="node in nodes" ui-sref="r.dashboard.node({id: node._id})" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-industry fa-fw"></i>  {{node.name}}</h3>
		</div>
		<div class="panel-body">
			{{ node.ip }}@{{ (dataCenters | filter:{_id: curNode.datacenter})[0].name || 'Not set' }}
		</div>
	</div>
</span>
