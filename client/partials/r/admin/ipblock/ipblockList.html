<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ui-sref="r.dashboard.ipblocknew" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-share-alt fa-fw"></i>  New IP Block</h3>
		</div>
		<div class="panel-body">
			Click to create
		</div>
	</div>
</span>

<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="ipblock in ipblocks" ui-sref="r.dashboard.ipblock({id: ipblock._id})" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-share-alt fa-fw"></i>  {{ipblock.name}}</h3>
		</div>
		<div class="panel-body">
			Click for details
		</div>
	</div>
</span>
