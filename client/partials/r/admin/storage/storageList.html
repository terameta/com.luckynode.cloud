<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ui-sref="r.dashboard.storagenew" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-hdd-o fa-fw"></i>  New Storage</h3>
		</div>
		<div class="panel-body">
			Click to create
		</div>
	</div>
</span>

<span class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="storage in storages" ui-sref="r.dashboard.storage({id: storage._id})" style="cursor:pointer">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-hdd-o fa-fw"></i>  {{storage.name}}</h3>
		</div>
		<div class="panel-body">
			@{{ (dataCenters | filter:{_id: storage.datacenter})[0].name || 'Not set' }}
		</div>
	</div>
</span>
